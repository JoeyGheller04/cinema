<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js"></script>
  
    <title>Cinema</title>
</head>

<body>
    <form action="" method="post" id="form_login">
        <div class="min-h-screen bg-gray-100 flex items-center">
            <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
                <div class="py-12 p-10 bg-white rounded-xl">
                    <div class="mb-6">
                        <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Email</label>
                        <input id="email" name="email" type="text"
                            class="border bg-gray-100 py-2 px-4 w-96 outline-none focus:ring-2 focus:ring-indigo-400 rounded"
                            placeholder="email" />
                    </div>
                    <div class="">
                        <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Password</label>
                        <input id="password" name="password" type="text"
                            class="border bg-gray-100 py-2 px-4 w-96 outline-none focus:ring-2 focus:ring-indigo-400 rounded"
                            placeholder="password" />
                    </div>
                    <span
                        class="text-sm text-gray-700 inline-block mt-4 hover:text-indigo-600 hover:underline hover:cursor-pointer transition duration-200"><a
                            href="registration.html">
                            <h1>Registrati!</h1>
                        </a></span>
                    <button type="submit" id="login-btn" value="login" name="btn" onclick="login()"
                    class="w-full mt-6 text-indigo-50 font-bold bg-indigo-600 py-3 rounded-md hover:bg-indigo-500 transition duration-300">ACCEDI</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
